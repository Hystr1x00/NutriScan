<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriScan - Analisis Nutrisi Makanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #a78bfa;
            --accent-color: #c084fc;
            --light-color: #f5f3ff;
            --dark-color: #1e1b4b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
            color: #4b5563;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }
        
        .card-header {
            background-color: white;
            border-bottom: 1px solid #e5e7eb;
            border-top-left-radius: 16px !important;
            border-top-right-radius: 16px !important;
            padding: 1.5rem 1.5rem;
        }
        
        .card-header h4 {
            margin-bottom: 0;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .card-body {
            padding: 1.8rem;
        }
        
        .btn {
            border-radius: 8px;
            padding: 0.6rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #4338ca;
            border-color: #4338ca;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }
        
        .btn-success:hover {
            background-color: #059669;
            border-color: #059669;
            transform: translateY(-2px);
        }
        
        .btn-outline-danger {
            color: var(--danger-color);
            border-color: var(--danger-color);
        }
        
        .btn-outline-danger:hover {
            background-color: var(--danger-color);
            color: white;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 0.7rem 1rem;
            border: 1px solid #e5e7eb;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.25);
            border-color: var(--primary-color);
        }
        
        .food-item {
            cursor: pointer;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
            background-color: white;
        }
        
        .food-item:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            border-color: #ddd;
        }
        
        .selected-food {
            background-color: #eff6ff;
            border-color: #bfdbfe;
            border-left: 4px solid var(--primary-color);
        }
        
        .nutrient-card {
            border-radius: 12px;
            text-align: center;
            height: 100%;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .nutrient-card:hover {
            transform: translateY(-5px);
        }
        
        .nutrient-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .nutrient-label {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }
        
        .list-group-item {
            border-radius: 8px;
            margin-bottom: 0.5rem;
            padding: 0.8rem 1.2rem;
        }
        
        .recommendation-item {
            background-color: #f8fafc;
            border-left: 4px solid var(--primary-color);
        }
        
        .input-group {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .page-section {
            margin-bottom: 2rem;
            padding: 1rem 0;
        }
        
        .section-title {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--primary-color);
        }
        
        .alert {
            border-radius: 12px;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        .img-food {
            border-radius: 8px;
            object-fit: cover;
            max-height: 120px;
        }
        
        .food-info {
            flex: 1;
        }
        
        .food-category {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            background-color: #f3f4f6;
            border-radius: 4px;
            font-size: 0.75rem;
            color: #6b7280;
        }
        
        .footer {
            background-color: #f3f4f6;
            padding: 1.5rem 0;
            margin-top: 3rem;
            color: #6b7280;
        }
        
        @media (max-width: 767.98px) {
            .card-body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-leaf me-2"></i>NutriScan</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="text-center mb-5">
                    <h1 class="fw-bold mb-3" style="color: var(--dark-color)">Analisis Nutrisi Makanan</h1>
                    <p class="lead text-muted">Cari dan analisis nutrisi dari berbagai makanan untuk mendukung pola makan sehatmu</p>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h4><i class="fas fa-search me-2"></i>Pencarian Makanan</h4>
                    </div>
                    <div class="card-body">
                        <form id="searchForm" class="mb-4">
                            <div class="input-group">
                                <input type="text" id="foodQuery" class="form-control" placeholder="Masukkan nama makanan (misal: apple, chicken, yogurt)" required>
                                <button type="submit" class="btn btn-primary px-4">
                                    <i class="fas fa-search me-2"></i>Cari
                                </button>
                            </div>
                        </form>

                        <div id="searchResults" class="mb-4"></div>
                        
                        <div id="selectedFoodsSection" class="mt-4" style="display: none;">
                            <h5 class="section-title"><i class="fas fa-clipboard-list me-2"></i>Makanan Terpilih</h5>
                            <div id="selectedFoodsList" class="mb-4"></div>
                            <div class="mt-4 text-end">
                                <button id="clearAllBtn" class="btn btn-outline-danger me-2">
                                    <i class="fas fa-trash me-1"></i>Hapus Semua
                                </button>
                                <button id="analyzeBtn" class="btn btn-success">
                                    <i class="fas fa-chart-pie me-2"></i>Analisis Nutrisi
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-lg-10">
                <div id="analysisResult" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h4><i class="fas fa-chart-bar me-2"></i>Hasil Analisis Nutrisi</h4>
                        </div>
                        <div class="card-body">
                            <div id="nutritionSummary" class="mb-4"></div>
                            <div id="nutritionChart" class="mb-4" style="height: 5  px;"></div>
                            <div id="recommendationList" class="mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5">
        <div class="container text-center">
            <p class="mb-0">Â© 2025 NutriScan. Dibuat dengan <i class="fas fa-heart text-danger"></i> untuk kesehatan yang lebih baik.</p>
            <p> by <b>Farid Ghani</b> </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('searchForm');
            const foodQueryInput = document.getElementById('foodQuery');
            const searchResults = document.getElementById('searchResults');
            const selectedFoodsSection = document.getElementById('selectedFoodsSection');
            const selectedFoodsList = document.getElementById('selectedFoodsList');
            const analyzeBtn = document.getElementById('analyzeBtn');
            const analysisResult = document.getElementById('analysisResult');
            const nutritionSummary = document.getElementById('nutritionSummary');
            const recommendationList = document.getElementById('recommendationList');
            const clearAllBtn = document.getElementById('clearAllBtn');
            
            let selectedFoods = [];
            
            // Hapus semua
            clearAllBtn.addEventListener('click', function() {
                selectedFoods = [];
                selectedFoodsSection.style.display = 'none';
                selectedFoodsList.innerHTML = '';
                document.querySelectorAll('.food-item').forEach(item => {
                    item.classList.remove('selected-food');
                });
                analysisResult.style.display = 'none';
            });
            
            // search
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const query = foodQueryInput.value.trim();
                
                if (!query) return;
                
                searchResults.innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"></div><p>Mencari makanan...</p></div>';
                
                fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'food_query': query
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data) && data.length > 0) {
                        displaySearchResults(data);
                    } else {
                        searchResults.innerHTML = '<div class="alert alert-warning">Tidak ada hasil yang ditemukan untuk pencarian ini.</div>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    searchResults.innerHTML = '<div class="alert alert-danger">Terjadi kesalahan saat mencari makanan.</div>';
                });
            });
            
            // hasil search 
            function displaySearchResults(results) {
                searchResults.innerHTML = '<h5>Hasil Pencarian:</h5>';
                
                results.forEach((item, index) => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'food-item';
                    resultItem.dataset.index = index;
                    
                    let imageHtml = '';
                    if (item.image_url) {
                        imageHtml = `<img src="${item.image_url}" alt="${item.name}" class="img-thumbnail float-end" style="max-width: 100px; max-height: 100px;">`;
                    }
                    
                    resultItem.innerHTML = `
                        ${imageHtml}
                        <h6>${item.name}</h6>
                        <p class="mb-1"><small>Kategori: ${item.category}</small></p>
                        <p class="mb-1"><small>Ukuran Sajian: ${item.serving_size}</small></p>
                        <div class="row">
                            <div class="col-6 col-md-3"><small>Kalori: ${item.nutrients.calories} kcal</small></div>
                            <div class="col-6 col-md-3"><small>Protein: ${item.nutrients.protein}g</small></div>
                            <div class="col-6 col-md-3"><small>Lemak: ${item.nutrients.fat}g</small></div>
                            <div class="col-6 col-md-3"><small>Karbohidrat: ${item.nutrients.carbs}g</small></div>
                        </div>
                        <div class="row mt-1">
                            <div class="col-6 col-md-3"><small>Serat: ${item.nutrients.fiber}g</small></div>
                            <div class="col-6 col-md-3"><small>Gula: ${item.nutrients.sugar}g</small></div>
                            <div class="col-6 col-md-3"><small>Garam: ${item.nutrients.salt}g</small></div>
                        </div>
                    `;
                    
                    resultItem.addEventListener('click', function() {
                        if (this.classList.contains('selected-food')) {
                            this.classList.remove('selected-food');
                            selectedFoods = selectedFoods.filter(food => food.name !== item.name);
                        } else {
                            this.classList.add('selected-food');
                            selectedFoods.push(item);
                        }
                        
                        updateSelectedFoodsList();
                    });
                    
                    searchResults.appendChild(resultItem);
                });
            }
            
            // Update Selected
            function updateSelectedFoodsList() {
                if (selectedFoods.length > 0) {
                    selectedFoodsSection.style.display = 'block';
                    selectedFoodsList.innerHTML = '';
                    
                    selectedFoods.forEach((item, index) => {
                        const foodItem = document.createElement('div');
                        foodItem.className = 'food-item';
                        foodItem.innerHTML = `
                            <div class="d-flex justify-content-between align-items-center">
                                <h6>${item.name}</h6>
                                <button class="btn btn-sm btn-outline-danger remove-btn" data-index="${index}">Hapus</button>
                            </div>
                            <div class="row">
                                <div class="col-6 col-md-3"><small>Kalori: ${item.nutrients.calories} kcal</small></div>
                                <div class="col-6 col-md-3"><small>Protein: ${item.nutrients.protein}g</small></div>
                                <div class="col-6 col-md-3"><small>Lemak: ${item.nutrients.fat}g</small></div>
                                <div class="col-6 col-md-3"><small>Karbohidrat: ${item.nutrients.carbs}g</small></div>
                            </div>
                        `;
                        
                        selectedFoodsList.appendChild(foodItem);
                    });
                    
                    document.querySelectorAll('.remove-btn').forEach(btn => {
                        btn.addEventListener('click', function(e) {
                            e.stopPropagation();
                            const index = parseInt(this.dataset.index);
                            const removedFood = selectedFoods[index];

                            document.querySelectorAll('.food-item').forEach(item => {
                                const itemName = item.querySelector('h6')?.textContent;
                                if (itemName === removedFood.name) {
                                    item.classList.remove('selected-food');
                                }
                            });
                            
                            selectedFoods.splice(index, 1);
                            updateSelectedFoodsList();
                        });
                    });
                } else {
                    selectedFoodsSection.style.display = 'none';
                }
            }
            
            // Analisis
            analyzeBtn.addEventListener('click', function() {
                if (selectedFoods.length === 0) return;
                
                fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        foods: selectedFoods
                    })
                })
                .then(response => response.json())
                .then(data => {
                    displayAnalysisResults(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Terjadi kesalahan saat menganalisis makanan.');
                });
            });
            
            // Hasil Analisis
            function displayAnalysisResults(data) {
                analysisResult.style.display = 'block';
                
                const totalNutrients = data.total_nutrients;
                
                nutritionSummary.innerHTML = `
                    <h5>Total Nutrisi:</h5>
                    <div class="row">
                        <div class="col-md-3 col-sm-6">
                            <div class="card mb-3">
                                <div class="card-body text-center">
                                    <h6>Kalori</h6>
                                    <h3>${totalNutrients.calories.toFixed(2)} kcal</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <div class="card mb-3">
                                <div class="card-body text-center">
                                    <h6>Protein</h6>
                                    <h3>${totalNutrients.protein.toFixed(2)}g</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <div class="card mb-3">
                                <div class="card-body text-center">
                                    <h6>Lemak</h6>
                                    <h3>${totalNutrients.fat.toFixed(2)}g</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <div class="card mb-3">
                                <div class="card-body text-center">
                                    <h6>Karbohidrat</h6>
                                    <h3>${totalNutrients.carbs.toFixed(2)}g</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-sm-4">
                            <div class="card mb-3">
                                <div class="card-body text-center">
                                    <h6>Serat</h6>
                                    <h3>${totalNutrients.fiber.toFixed(2)}g</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="card mb-3">
                                <div class="card-body text-center">
                                    <h6>Gula</h6>
                                    <h3>${totalNutrients.sugar.toFixed(2)}g</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="card mb-3">
                                <div class="card-body text-center">
                                    <h6>Garam</h6>
                                    <h3>${totalNutrients.salt.toFixed(2)}g</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Rekomendasi
                recommendationList.innerHTML = '<h5>Rekomendasi:</h5>';
                const recommendations = data.recommendation;
                
                if (recommendations && recommendations.length > 0) {
                    const recListEl = document.createElement('ul');
                    recListEl.className = 'list-group';
                    
                    recommendations.forEach(rec => {
                        const recItem = document.createElement('li');
                        recItem.className = 'list-group-item';
                        recItem.textContent = rec;
                        recListEl.appendChild(recItem);
                    });
                    
                    recommendationList.appendChild(recListEl);
                } else {
                    recommendationList.innerHTML += '<p>Tidak ada rekomendasi spesifik.</p>';
                }

                analysisResult.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
